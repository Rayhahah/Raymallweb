<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <link rel="icon" href="<%= require('../image/logo.jpg') %>" type="image/x-icon">
    <title><%= htmlWebpackPlugin.options.title%> - Raymall</title>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>
<div class="page-wrap">
    <!--定宽布局-->
    <div class="w">
        <!--用户操作框体-->
        <div class="user-con">
            <div class="user-title">用户登录</div>
            <div class="user-box">
                <!--错误提示-->
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                <!--用户名输入框体-->
                <div class="user-item">
                    <label for="username" class="user-label">
                        <i class="fa fa-user"></i>
                    </label>
                    <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                </div>
                <!--密码输入框-->
                <div class="user-item">
                    <label for="password" class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                </div>
                <!--登陆按钮-->
                <a class="btn btn-submit" id="submit">登陆</a>
                <div class="link-item">
                    <a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
                    <a href="./user-register.html" class="link" target="_blank">免费注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
