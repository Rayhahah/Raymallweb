<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <link rel="icon" href="<%= require('../image/logo.jpg') %>" type="image/x-icon">
    <title><%= htmlWebpackPlugin.options.title%> - Raymall</title>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>
<div class="page-wrap">
    <!--定宽布局-->
    <div class="w">
        <!--用户操作框体-->
        <div class="user-con">
            <div class="user-title">用户注册</div>
            <div class="user-box">
                <!--错误提示-->
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                <!--用户名输入框体-->
                <div class="user-item">
                    <label for="username" class="user-label">
                        <i class="fa fa-user"></i>
                    </label>
                    <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                </div>
                <!--密码输入框-->
                <div class="user-item">
                    <label for="password" class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                </div>
                <!--确认密码输入框体-->
                <div class="user-item">
                    <label for="password-confirm" class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password-confirm" placeholder="请再次确认密码" autocomplete="off">
                </div>

                <!--手机输入框体-->
                <div class="user-item">
                    <label for="phone" class="user-label">
                        <i class="fa fa-phone"></i>
                    </label>
                    <input class="user-content" id="phone" placeholder="请输入手机" autocomplete="off">
                </div>

                <!--邮箱输入框体-->
                <div class="user-item">
                    <label for="email" class="user-label">
                        <i class="fa fa-envelope"></i>
                    </label>
                    <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                </div>

                <!--问题输入框体-->
                <div class="user-item">
                    <label for="question" class="user-label">
                        <i class="fa fa-question"></i>
                    </label>
                    <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                </div>

                <!--答案输入框体-->
                <div class="user-item">
                    <label for="answer" class="user-label">
                        <i class="fa fa-key"></i>
                    </label>
                    <input class="user-content" id="answer" placeholder="请输入密码提示答案" autocomplete="off">
                </div>

                <!--登陆按钮-->
                <a class="btn btn-submit" id="submit">立即注册</a>
                <div class="link-item">
                    <a href="./user-login.html" class="link" >已有账号，去登陆>></a>
                </div>
            </div>
        </div>
    </div>
</div>
<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
